---
layout: default
title: Dashboard
default_filter: 1 WEEK
---
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha512-ubuT8Z88WxezgSqf3RLuNi5lmjstiJcyezx34yIU2gAHonIi27Na7atqzUZCOoY4CExaoFumzOsFQ2Ch+I/HCw==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ '/assets/js/dashboard.js' | relative_url }}"></script>

<div class="header">
    <h1 class="page-title">{{ page.title }}</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ page.default_filter }}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" onclick="onFilterClick('6 MONTHS')">6 MONTHS</button>
          <button class="dropdown-item" type="button" onclick="onFilterClick('3 MONTHS')">3 MONTHS</button>
          <button class="dropdown-item" type="button" onclick="onFilterClick('1 MONTH')">1 MONTH</button>
          <button class="dropdown-item" type="button" onclick="onFilterClick('2 WEEKS')">2 WEEKS</button>
          <button class="dropdown-item" type="button" onclick="onFilterClick('1 WEEK')">1 WEEK</button>
          <button class="dropdown-item" type="button" onclick="onFilterClick('3 DAYS')">3 DAYS</button>
        </div>
    </div>
</div>

<div class="content">
    <div class="charts">
        <div class="chart-container">
            <canvas id="avgFPS"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="peakRAM"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="peakVRAM"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="avgVRAM"></canvas>
        </div>
    </div>
</div>
